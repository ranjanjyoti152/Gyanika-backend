version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gyanika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gyanika
      POSTGRES_PASSWORD: gyanika_secret_2024
      POSTGRES_DB: gyanika_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gyanika -d gyanika_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
